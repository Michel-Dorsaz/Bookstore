<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
<head>
<title>Edit book</title>
</head>
<body>
	<h1>Edit book</h1>
	<div>
		<form th:object="${book}" th:action="@{../save}" action="#" method="post">
		
			<input type="hidden" id="id" th:field="*{id}" readonly="readonly" /> 
		
			<label for="title">Title</label> 
			<input type="text" id="title" th:field="*{title}" /> 
			
			<label for="author">Author</label> 
			<input type="text" id="author" th:field="*{author}" /> 
			
			<label for="isbn">ISBN</label>
			<input type="text" th:field="*{isbn}" /> 
			
			<label for="year">Year</label>
			<input type="number" th:field="*{year}"  /> 
			
			<label for="price">Price</label>
			<input type="number" th:field="*{price}" /> 		
			
			<label for="catlist">Category</label>
			<select id="catlist" th:field="*{category}" class="form-control">
 				<option 
 				th:each="category: ${categories}" 
 				th:value="${category.id}" 
 				th:text="${category.name}"></option>
			</select>
			
			
			<input type="submit" value="Save"></input>
		</form>
	</div>
</body>
</html>
